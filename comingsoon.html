<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSF - Pune Startup Fest | Coming Soon</title>
    <link rel="stylesheet" href="./styles/styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="container">
        <header>
            <img src="https://www.punestartupfest.in/images/navbarAndFooter/PSF24%20White.webp" alt="PSF Logo" class="logo">
        </header>
        <main>
            <h1>Pune Startup Fest</h1>
            <h2>Coming Soon</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>

                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>

            <p>Get ready for an extraordinary journey into the world of startups and innovation!</p>
        </main>
        <footer>
            <div class="social-icons">
                <a href="https://www.youtube.com/c/BhausInnovationEntrepreneurshipCellCOEP2022" class="social-icon" aria-label="Youtube"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://x.com/i/flow/login?redirect_after_login=%2FBIEC_COEP" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/coep_ecell" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/pune-startup-fest/posts/?feedView=all" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </div>
    <script src="./js/script_commingsoon.js"></script>
</body>
</html>
